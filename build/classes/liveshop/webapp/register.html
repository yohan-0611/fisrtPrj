<!DOCTYPE html>
<html>

<head>
  <!--
	   폼요소의 속성을 inline-block 으로 변경하시고,
	   아래처럼 스타일 정의 하세요.
	   
	   body 전체는 h 100, bcolor favorite
	   label 은 w 120
	   
	   input 요소는 w 160px 로 정의하세요
  -->
  <style>
	  body{
		  height: 100%;
		  background-color: blue;
	  }
	  label{
		  width: 120px;
		  display: inline-block;
	  }
	  input{
		  width: 160px;
		  display: inline-block;
	  }
  </style>

</head>

<body>
    <div id="page-wrap">

        <form method="post" action="process.jsp">
            <fieldset>

                <legend>회원정보입력</legend>
                <label for="name">아이디</label>
                <input type="text" name="name" id="text1" />
                <button>중복검사</button><br />
                <label for="password1">패스워드</label>
                <input type="password" name="password1" /><br />
                <label for="password2">패스워드 확인</label>
                <input type="password" name="password2" /><br />
                <label for="name">이름</label>
                <input type="text" name="name" /><br />
                <label for="tel">휴대폰 번호</label>
                <input type="tel" name="tel" />
                <br />
                <label for="email">이메일</label>
                <input type="email" name="email" />
                <br />
                <label for="dob">생일</label>
                <input type="date" name="dob" />
                <br />
                <label for="url">홈페이지</label>
                <input type="url" name="url" />
                <br />
                <input type="radio" name="gender" value="Male">
                남성<br>
                <input type="radio" name="gender" value="Female">
                여성<br>
            </fieldset>
            <input type="submit" name="submit" value="제출" />
            <input type="reset" name="reset" value="초기화" />
        </form>
    </div>
</body>
</html>
