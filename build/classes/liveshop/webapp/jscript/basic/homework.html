<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-sca le=1.0">
<title>Insert title here</title>
</head>
<body>
   <script>	
      function cal(){
         let a =document.getElementById('s1').value;
         let b =parseInt(document.getElementById('s2').value);
         let c =parseInt(document.getElementById('s3').value);
         
         if(a == "+"){
          document.getElementById('cal').innerHTML = b + "+" + c + "=" + (b+c); 
          document.getElementById('error').innerHTML = "";
          document.getElementById('cal').style.display = "block";
          
       }
       
       else if(a == "-"){
          document.getElementById('cal').innerHTML = b + "-" + c + "=" + (b-c); 
          document.getElementById('error').innerHTML = "";
          document.getElementById('cal').style.display = "block";
       }
       
       else if(a == "*"){
          document.getElementById('cal').innerHTML = b + "*" + c + "=" + (b*c); 
          document.getElementById('error').innerHTML = "";
          document.getElementById('cal').style.display = "block";
       }
       
         else if(a == "/"){
          document.getElementById('cal').innerHTML = b + "/" + c + "=" + (b/c); 
          document.getElementById('error').innerHTML = "";
          document.getElementById('cal').style.display = "block";
       }
       
       else if(a == "%"){
          document.getElementById('cal').innerHTML = b + "%" + c + "=" + (b%c); 
          document.getElementById('error').innerHTML = "";
          document.getElementById('cal').style.display = "block";
       }
       
       else{
           document.getElementById('error').innerHTML = "올바른 연산자가 아님";
           document.getElementById('cal').innerHTML = ""; 
           document.getElementById('cal').style.display = "none";    
       }
       
           document.getElementById('s1').value = "";
          document.getElementById('s2').value = "";
          document.getElementById('s3').value = "";
          document.getElementById('s2').focus();
       }   
   </script>
   
   <p id="cal" style="width: 300px; height: 400px; border: 1px solid green; background-color: darkgoldenrod; display: none;"></p>
   <p id="error" style="background-color: red; color: white;"></p>
   
      숫자를 입력하세요<input type="text" name="s2" id="s2"><br>
      숫자를 입력하세요<input type="text" name="s3" id="s3"><br>
      연산자를 입력하세요<input type="text" name="s1" id="s1"><br>
       
      <button onclick="cal();">계산하기</button>

</body>
</html>
