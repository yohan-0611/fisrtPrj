<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Insert title here</title>
	<script>
		/*
		반복문 : 뭔가를 계속 반속하는 명령문을 통틀어 말합니다. 대표적으로는 for(루프변수 초기화; 조건식;증감식){조건식이 true 시 실행문}
		for in(나중에 객처 배우고 배움), for of(마찬가지) 이상 for
		while(조건식){실행구문}, do{실행구문} while(조건식);
		
		등이 있으며, 아래 내용을 알아두면 좋음
		
		for 등은 반복해야 할 횟수나 조건등을 알고 있을때 사용함
		while 은 무한반복을 수행하다 특정 조건이 발생시 멈출때 사용함	
		do~while 은 무조건 한번먼저 실행하고 조건을 나중에 봄
		*/
		let total;
		document.write("<table border=1px><tr><th>","3단시작");
		for (let i = 1; i < 10; i++) {
			total = 3 * i;
			if(i%2==1){
				//내가 속한 가장가까운 루프를 탈출해..break;
				//break;
				//내 이하의 로직은 개무시 하고 바로 가장가까운 루프의 조건식으로 올라가서, 조건문 검색해 라는 키워드 continue;
				continue;
			}
			if(total/2==9){
				break;
			}
			document.write("<tr><td>","3 * ", i, " = ", total,"</td></tr>");
		}
		document.write("<th></tr></table>");
	</script>


</head>

</html>
