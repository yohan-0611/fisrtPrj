<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Insert title here</title>
</head>

<body>
	<script>	
		function a() {
			let r = Math.ceil(Math.random() * 127);

			let r1 = String.fromCharCode(r);

			document.getElementById('random').innerHTML = r1;

			/*if(r1 >= 'A' && r1 < 'Z'){
				document.getElementById('demo').innerHTML = "발생된 문자는 영대문자입니다";
			}
			
			else if(r1 >= 'a' && r1 <= 'z'){
				document.getElementById('demo').innerHTML = "발생된 문자는 영소문자입니다";
			}
			
			else{
				document.getElementById('demo').innerHTML = "영문자가 아닙니다";
			}*/
			if (r >= 0) {
				document.getElementById('demo').innerHTML = "특문";
				if (r > 47) {
					document.getElementById('demo').innerHTML = "숫자";
					if (r > 57) {
						document.getElementById('demo').innerHTML = "특문";
						if (r > 64) {
							document.getElementById('demo').innerHTML = "대문자";
							if (r > 90) {
								document.getElementById('demo').innerHTML = "특문";
								if (r > 96) {
									document.getElementById('demo').innerHTML = "소문자";
									if (r > 122) {
										document.getElementById('demo').innerHTML = "특문";
									}
								}
							}

						}

					}
				}

			}
		}



	</script>
	<p id="random"></p>
	<p id="demo"></p>
	<button onclick="a();">랜덤으로 숫자생성</button>
</body>

</html>
