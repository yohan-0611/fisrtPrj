function myfunc(){
   
   let firEle =  document.getElementById('fScore');
   let secEle = document.getElementById('sScore');
   let opEle = document.getElementById('op');
   //입력 태그의 값 얻어내기.
   let fir = parseInt(firEle.value);
   let sec = parseInt(secEle.value);
   let op = opEle.value; //입력 연산자 값..
   
   console.log(Boolean(op));
   
   if(op === '+' || op === '/' || op === '*' || op === '-' || op === '%'){
      
      let res='';
      
      //res = eval(fir+op+sec); //op 에 연산자가 아닌경웬 에러가발생됨..
      
      if(op === '+'){
        res = fir + sec;
     }else if(op === '-'){
        res = fir - sec;
     }else if(op === '*'){
        res = fir * sec;
     }else if(op === '/'){
        res = fir / sec;
     }else{
        res = fir % sec;
     }
      
      // 다음은?? p 요소에 결과 출력하기..
      let resP = document.getElementById('res').innerHTML;//resP > 결과 : 
      resP = resP + fir + op + sec + " = " + res;
      
      firEle.value ='';
      firEle.autofocus;
      secEle.value ='';
      opEle.value ='';
      
      console.log('aa')
      document.getElementById('res').innerHTML = resP;
      document.getElementById('res').style.display = 'block';
      document.getElementById('error').innerHTML = "";
      document.getElementById('error').style.display = "none";
      
   }else{
     //변수 = 문자열, boolean, number...
      let errEle = document.getElementById('error'); //errEle = 객체.
      //alert(errEle);
      errEle.innerHTML = errEle.innerHTML+ " 연산자가 없거나 틀립니다 : 니가 입력한 연산자 ->" + (op === ''?'연산자 입력안함':op);
      errEle.style.display='block';
      document.getElementById('res').innerHTML = "";
      document.getElementById('res').style.display = "none";
   }
   
}
