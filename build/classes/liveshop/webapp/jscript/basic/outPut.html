<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Output(출력) API 알아보기</title>
<script>
	/*
	API : Application Programing Interface
	프로그래머가 특정 언어 또는 스크립트될 가지고 프로그램을 만들때, 모든걸 다 프로그래머가 만들수 없습니다...따라서
	해당 언어를 만든 회사에서 대부분의 필수 기능들을 자동으로 수행하도록 만든후, 프로그래머가 필요에 따라서 이를 이용,
	목적하는 프로그램을 만들 수 있게끔 하는 프로그래밍 언어 도구를 통칭하는 단어입니다.
	*/
</script>
</head>
<body>
	<h1>요소의 컨텐츠를 표현 하는 태그 h1</h1>
	
	<p id="demo">안녕</p>
	<script>	
		document.getElementById('demo').innerHTML = 1+1;
		//alert(document.getElementById('demo').innerHTML);
		//문서의 body 값을 출력하는 document.write(value);
		document.write("<h1>" + 10 + 10 + "<h1>");
			
			//주의!! document.write 는 페이지가 로드된 이후에 호출해서 내용을 작성하게 되면, 기존 내용을 모두 덮어쓰게 됩니다	
	</script>	
	<button onclick="document.write('새로운 내용..')">다시쓰기</button>
	
</body>
</html>
