<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
</head>
<body>
<!--
	자바스크립트 연산자 : 데이터를 로직에 따라서 연산을 해야하는 경우가 대부분입니다.
	이때 사용할 수 있는 연산자의 종류와 우선순위, 의미 등을 잘 알아야 합니다.
	
	중요!!. 첫번째로 반드시 암기해야할것은 아래 단어입니다.
	
	최단산쉬관비논삼배후 ==> 연산자의 우선순위를 연산자 그룹의 첫 단어만 합친 문장입니다.
	
	최고순위연산자 : . new ,()
	
	단항연산자 : !(논리 반전연산자),(casting),++(선행증가),--(선행감소)
	
	산술연산자 : 사칙연산자,%(모듈러)
	
	쉬프트 연산자 : 비트 연산자(<<<,<<,>>)
	
	관계 연산자 : ==, ===, !=, i==, >, <, >=, <=
	
	비트연산자 : &  |
	
	논리연산 : &, &&, |, ||
	
	삼항연산 : 연산식? 연산식 결과값이 true 시 리턴값 : false 리턴값(? :)
	
	배정대입 : =, +=, *=, .............
	
	후행연산자 : ++,--
	
	typeof : 이건 연산자 우선순위에서 제외하시고, 내용만 기억하세요 : 변수에 담긴 데이터의 타입을 리턴합니다.
	
	intanceof : 이건 나중에 자바시간에 알려드림..
	
	
-->
<script>
	let genCode = prompt("성별을 입력하세요");
	
	let resMsg = ""; //default 초기화.
	
	resMsg = genCode % 2 == 0 ? "당신은 여자입니다" : "당신은 남자입니다";
	
	alert(resMsg);
</script>


















</body>
</html>
