<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Insert title here</title>
	<script src="../js/common.js"></script>
</head>

<body>

	첫번째 점수 <input type="text" id="fScore"><br>
	두번째 점수 <input type="text" id="sScore"><br>
	연산자 입력 <input type="text" id="op" placeholder="+ - * / % 만 입력.."><br>
	<input type="button" value="계산하기" onclick="myfunc();"><input type="reset">


	<p id="res" style="display: none; background-color: green; border: 1px solid green; width: 300px; height: 150px">
		결과 :</p>
	<p id="error" style="display: none; background-color: red; border: 1px dotted green; width: 300px; height: 150px">
		Error!! :
	</p>

	<script>

		/*
		 오칙연산자 인지를 확인 하는 함수 정의
		*/
		//void 함수에서는 return
		//void 함수는 함수가 실행중 또는 후에도 특정값을 caller 에게 return 시키지 않는, 즉 리턴이 없는 함수를 뜻함.
		//여기서 여러분이 생각할것은 void 내부에도 목적에 따라 return 키워드를 사용할수있는데,
		//이키워드는 목적을 값을 리턴이 아니라, 특정 조건이 되면 함수를 끝내겠다는 종료의 의미로 해석해야함.



		let someValue = '';//이 변수의 값은 아래 함수에서 특정 로직에 따라서 값이 할당 되어질 목적으로 선언함.
		
		function setSomeValue() {//setter,getter
			let r = getRandom(4);
			
			if(r === 2){
				setSomeValue = r;	
				return;//값이 2라면 여기서 함수 종료
			}
			console.log(r);
			console.log('두번째 콘솔내용');
		}
		

		function isEmpty(op) {
			if (op === undefined || op === '') {
				return true;//공백이면 함수는 여기서 종료됨...
			}
			return false;
		}
		function checkOp(op) {
			let isEmp = isEmpty(op);
			if (isEmp) {//연산자를 입력하지 않았음..
				return 0;
			}
			switch (op) {
				case '+':
				case '-':
				case '*':
				case '/':
				case '%':
					return 1;

				default:
					return 2;
			}

		}
		function myfunc() {

			let firEle = document.getElementById('fScore');
			let secEle = document.getElementById('sScore');
			let opEle = document.getElementById('op');
			//입력 태그의 값 얻어내기.
			let fir = parseInt(firEle.value);
			let sec = parseInt(secEle.value);
			let op = opEle.value; //입력 연산자 값..

			//op 검증 함수 호출함..
			let res = checkOp(op);

			if (res == 0) {
				alert("연산자는 반드시 넣어야 합니다.");
			} else if (res == 1) {
				alert("올바른 연산자임..");
			} else {
				alert("올바른 연산자 아님..");
			}


			// 다음은?? p 요소에 결과 출력하기..
			let resP = document.getElementById('res').innerHTML;//resP > 결과 : 
			resP = resP + fir + op + sec + " = " + res;

			firEle.value = '';
			firEle.autofocus;
			secEle.value = '';
			opEle.value = '';

			console.log('aa')
			document.getElementById('res').innerHTML = resP;
			document.getElementById('res').style.display = 'block';
		}
		
		setSomeValue();
	</script>
</body>

</html>
