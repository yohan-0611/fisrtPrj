<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<title>Insert title here</title>
	<script>
		/*
		모든 jquery 메서드에는 콜백을 적용할 수 있습니다.
		주의해야 할 것은 이 콜백의 목적입니다. 콜백은 특정 effect가 모두 완료(complet)된 이후의
		후속 작업을 목적으로 하는 것이기에, 반드시 함수로 정의하거나, 아니면 함수 변수를 넣어줘야 합니다...
		그렇지않고, 콜백 정의부를 바로 적용시엔 effect가 채 실행되기 전에 콜백이 먼저 실행되어버립니다.
		*/
		/*$(document).ready(function(){
			$('button').click(function(){
				$('p').hide(1000*2,function(){
					alert("메시지가 꺼졌습니다");
				})
			})
		})*/

		$(document).ready(function () {
			$('button').click(function () {
				$('p').hide(1000 * 2);
				alert("잘삭제됨")
				})
			})
		
	</script>
</head>

<body>
	<button>보고있는 메시지 삭제할래?</button>

	<P>이건 니가 작성한 글내용...</P>
</body>

</html>
