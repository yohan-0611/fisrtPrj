<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>liveshop Main Page</title>
<link rel="stylesheet" href="./css/mystyle.css">
</head>
<body>
	<header>
		<h1>
			<img src="./images/shop.png" width="50" height="50">
			<a href="index.html">liveshop</a>
		</h1>
		<nav> <!--ul로 Home, About us, News, My Account, Contacts로 작성하는데, 클릭하면 main으로 오로독-->
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="index.html">About us</a></li>
				<li><a href="index.html">News</a></li>
				<li><a href="index.html">My Account</a></li>
				<li><a href="index.html">Contacts</a></li>
			</ul>
		</nav>
	</header>
	<!-- End of Header -->
	
	<!-- Main Start -->
	<!-- aside를 구현하는데 조건은 아래와 같음
		left를 is로 부여하고, <h4> 크기로 상품 카테고리 정의
		각 카테로리는 ul로 하고, 각 항목은 판매상품 카테고리로 연결
		순서와 항목명은 다음과 같음
		컴퓨터, 음악, 영화, 스포츠/레저, 가구/인테리어, 식품
		각각의 카테고리는 클릭시 main content(section>article 로 반영 될 예정)
		즉, 상세 페이지가 main에 뿌려질 예정이라는 말.
		따라서 link를 넣어주는데, 각 페이지명은 (html생략)
		computer, clothing, music, movie, computer,computer,computer로 해주세요
		페이지를 많이 만들필요 없으니 항목은 3개(컴퓨터, 음악, 영화만 상세 구성)-->
	
 	<aside id="left">
		 <h4>상품카테고리</h4>
			 <ul>
				 <li><a href="./prod/coms/computer.html"  target="iframe1">컴퓨터</a></li>
				 <li><a href="./prod/coms/clothing.html"  target="iframe1">의류</a></li>
				 <li><a href="./prod/coms/movie.html"  target="iframe1">영화</a></li>
				 <li><a href="./prod/coms/music.html"  target="iframe1">음악</a></li>
				 <li><a href="./prod/coms/computer.html"  target="iframe1">가구/인테리어</a></li>
				 <li><a href="./prod/coms/computer.html"  target="iframe1">식품</a></li>
			 </ul>	 
	 </aside>
	 <!-- 메인 section을 정의합니다
	 	여기에는 카테고리별 상품들의 리스트가 뿌려질 예정입니다
	 	이 리스트에서 클릭하면, 각 상품의 상세로 링크 될 예정입니다
	 	아래처럼 정의하세요. 참고로 section과 article은 순서가 바뀌어도 무방합니다. 신경ㄴㄴ
	 	main이란 id로 섹션을 정의하고 내부에 article 이란 id로 article을 정의하세요.
	 	article 내부엔 실제 상품 리스트가 뿌려질건데 iframe을 이용할 예정입니다.
	 	iframe tag를 정의하고, name 속성에 iframe1, src=computer.html
	 	w640, h(w의 70%) seamless(프레임이 안보이도록 하는 속성)을 주세요 -->
	 
	 
	 <section id="main">
		 <article id="article">
			 <iframe name="iframe1" src="./prod/coms/computer.html" width="640" height="660" seamless></iframe>	 
		<!--<iframe 
		src="https://www.google.com/maps/d/embed?mid=1fIN-UwIYurKrMXypTX9ZKgS3fnI&hl=en&ehbc=2E312F" 
		width="640" height="480"></iframe> -->	
		 </article>	 
	 </section>
	 
	 <!-- 우측 수직 메뉴는 아래처럼 정의하세요
	 	aside id = right
	 	div를 이용해서 내부 컨텐츠를 넣을 예정입니다.
	 	div id = shopcart
	 	h4 크기로 현재 장바구니에 담긴 품목 없음 이라고 하시고
	 	쇼핑카트 보기 링크를 생성 후 클릭 시 shopcart.html로 가도록 하세요-->
	
	 <aside id="right">
		 <div id="shopcart">
			 <h4>현재 장바구니에 담긴 품목 없음</h4>
			 <a href="shopcart.html">쇼핑카트 보기</a>
		 </div>
		  <!-- 우측 메뉴에는 위처럼 장바구니와 로그인 폼을 같이 넣을 겁니다.
		  	따라서 아래처럼 정의하세요.
		  	div 생성(login id)
		  	h4 크기로 Log in
		  	form 정의..action 은 login.jsp로 하세요. 메서드는 post
		  	
		  	아이디 text 타입으로 name id <br>
		  	패스워드 password 타입으로 name pwd
		  	
		  	회원가입 할 수 있도록 링크 생성, register.html, 새창으로 열리도록 
		  	id=register 로 주세요.
		  	비밀번호 분실 링크도 생성, 링크값은 #으로만 처리-->
		  	
		  	<div id="login">
				  <h4>Log in</h4>
				  <form action="login.jsp" method="post" name="f1" >
						아이디 <input type="text" id="name"><br>
						비밀번호 <input type="password" id="pwd">
					  <input type="submit" value="로그인">
					  <input type="reset" value="초기화"><br>
					  
					 <a href="register_1.html" target="_blank" id="register">회원가입</a> 
					 <a href="#">비민번호 분실</a>
				  </form>
			  </div>
		  	
	 </aside>
	 
	 <footer>
		 @All Rights Reserved.. 나의 첫 홈페이지
	 </footer>
	
	 
	 
	 
	 
	 
	 
	 
	 
	 
	 
	 
	 
	 
	 
	 
	 
	 
	 
	 
	 
	 
	 
	 
	 
	 
	 
</body>
</html>
