<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<button type="button" onclick="showImages('유재석')" class="btn btn-outline-primary">유재석</button>
<button type="button" onclick="showImages('박명수')" class="btn btn-outline-secondary">박명수</button>
<button type="button" onclick="showImages('정준하')" class="btn btn-outline-success">정준하</button>
<button type="button" onclick="showImages('정형돈')" class="btn btn-outline-danger">정형돈</button>
<button type="button" onclick="showImages('하하')" class="btn btn-outline-warning">하하</button>
<button type="button" onclick="showImages('노홍철')" class="btn btn-outline-info">노홍철</button>
<button type="button" onclick="showImages('길')" class="btn btn-outline-dark">길</button>



    <div class="gallery" id="image-container">

        

    </div>



    <script>

        function showImages(keyword) {

            
 			
            let container = document.getElementById('image-container');

            container.innerHTML = '';



           

            switch (keyword) {

                case '박명수':

                    addImage('images/park/1_5.jpg');

                    addImage('images/park/2_5.jpg');

                    addImage('images/park/3_5.jpg');

                    

                    break;

                case '유재석':

                    addImage('images/you/1_6.jpg');

                    addImage('images/you/2_6.jpg');

                    addImage('images/you/3_6.jpg');

                    

                    break;

                case '길':

                    addImage('images/gil/1_1.jpg');

                    addImage('images/gil/2_1.jpg');

                    addImage('images/gil/3_1.jpg');

                    

                    

                    break;

                case '하하':

                    addImage('images/haha/1_2.jpg');

                    addImage('images/haha/2_2.jpg');

                    addImage('images/haha/3_2.jpg');

                   

                   

                    break;

                case '노홍철':

                    addImage('images/no/1_4.jpg');

                    addImage('images/no/2_4.jpg');

                    addImage('images/no/3_4.jpg');

                   

                    

                    break;

                case '정준하':

                    addImage('images/junha/1_3.jpg');

                    addImage('images/junha/2_3.jpg');

                    addImage('images/junha/3_3.jpg');
                    addImage('images/junha/4.jpg');

                   

                   

                    break;

                case '정형돈':

                    addImage('images/don/1.jpg');

                    addImage('images/don/2.jpg');

                    addImage('images/don/3.jpg');

                   

                   

                    break;

                default:

                    break;

            }

        }



        function addImage(src) {
            var container = document.getElementById('image-container');
            var img = document.createElement('img');
            img.src = src;
            img.alt = '이미지';
            container.appendChild(img);
        }
        
        

    </script>
