<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
</head>
<body>
	<p id"demo"></p>
	<script>
		//자바 스크립트는 사용자객체(즉 내가 직접 정의한 객체)를 정의하는 방법이 다양합니다.
		//이전에 배웠던, {}, class 등이 있고, 지금 보는 함수를 통해서도 객체를 발생할 수 있습니다.(좀 지저분함)
		//아래처럼 정의되어 생성되는 방식을 생성자 함수를 정의 한다 라고 합니다.
		//문법은 function 클래스명(파람스,,,,,,){}
		function Person(first,last,age,eyeGlasses){
			this.first = first;
			this.last = last;
			this.age = age;
			this.eyeGlasses = eyeGlasses;
			
			//객체의 속성의 값을 get or set 할때를 Accessing 이라고 합니다.
			//객체의 매서드나,일반 함수를 사용할떄는 call 한다라고 합니다.
			
		}
//prototype : 모든 객체는 최고  대빵객체 object 이 있는데, 얘 기능중에 prototype 이라는 특수 기능이 있어요.
//우리가 생성하는 모든 객체는 모두 이 oBject 를 자동으로 상속을 받기 떄문에 이 기능을 내것인양 쓸수 있어요.
//이 prototype 을 이용하면, 동적으로 속성과 매서드를 추가할 수 있어요.

//자바스크립트 모듈 : 스크립트를 파일에 특정기능, 클래스, 함수 등을 정의 해놓고, 필요시 마다 사용하도록 한 일종의 패키지 형태를
//말합니다, ecma6 에서 제안된 형태로 지금은 모든 스크립트 생태계에서는 다 사용하고 있습니다.
		
		
		
		
		
		
		
	</script>
</body>
</html>
