<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
</head>
<body>
	<p id="demo"></p>
<script>
	/*
	자바스크립트는 우리가 배운 모든것들을 다 객체화 했답니다, 이 말은 반대로 보면 모두 클래스 or 생성자 함수가 이미
	소스로 정의 되어있다는 말입니다. 떄문에 우리는 필요시에 모든것들을 객체로 만들어서, 속성과 매서드를 이용할수 있다는 뜻입니다.
	떄로는 객체화 하지 않더라도, 속성과 매서드를 호출할 수 있습니다.(이걸 static(정적) 속성, 매서드 라고함)
	함수 역시 내부적으로는 객체로 정의 되어있기에 ,우리는 이를 이용해서 함수 객체를 생성 및 속성과 매서드를 이용할수있어요
	필수적인 것만 보고감
	{key:val}, class Obj{}.function Obj(){}
	*/
	
//Function 객체는 내부에 Function 생성자 함수가 정의 되어 있답니다.
//우리는 이 생성자 함수를 필요시에 호출해서 함수 객체를 생성하고, 이름 함수화 할수 있답니다.
 
const myf = new Function("a","b","return a * b");//--> function(a,b){return a*b;}
(function(){
	document.getElementById('demo').innerHTML = "안녕 내가 나를 호출했어요";
})();



	
</script>
</body>
</html>
