<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<script>
		/*let name = 'yohan';
		name = 1;
		
		let name = '100'*/
		
		var x = 1;
		var x = 2;
		 
		{
			x = 100;
			console.log(x);//100
		}
		
		console.log(x); //100
		
		let t = 'hi';
		console.log(t);//hi
		
		{
			let t = 'there';//아님
			console.log(t);//there
		}
		
		console.log(t);//hi
		
		
			//let 키워드의 주의 사항(꼭 기억 하세요) : 같은 지역내(block{중괄호})에서는 재선언(Redeclare)	불가 합니다.	
			
			//()[]{}
			//() : 함수 or 메서드명옆, 연산자우선순위 변경시 사용, casting 시에도 사용
			//{} : 블락 --> 함수등을 정의 하는로직을 감쌀때 사용합니다. 그리고 위 조건식이나 반복문(루프문)의 로직을 감쌀떄도 사용합니다.
			//[] : 배열표식자 및 정규화식에 사용됩니다.
		
	</script>
</head>
<body>
	<script>
		var z = x + y;
		
		console.log(z);	
	</script>
	
</body>
</html>
