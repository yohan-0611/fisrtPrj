<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
</head>
<body>
<script>
	//do{실행문}while(조건식); : 묻지도 따지지도 않고 실행문 부터 선빵날리고, 조건에 따라서 다시 실행문을 처리하는 루프문
	let x = 5;
	do{
	document.write("x 카운트 : ",x,"<br>");
	x++;
	}while(x<=3);
	</script>
