<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
</head>
<body>
<!--
	이 페이지에는 컴퓨터 두대를 이미지와 함께 설명, 가격을 표시 하도록 할겁니다.
	각각의 컴은 div 로 구분하는게 당연하겠죠???
	아래처럼 정의하세요.
	div 는 각각 product1,2 로 id 주시고
	각 div 내에는 img 를 먼저 띄웁니다. 이미지명은 computer1~2.png 순차적으로 사용하세요.
	구문태그를 이용해서 여러분이 쓰고싶은 내용(하나는 데스크탑이고 다른건 노트북입니다.)을 정의하고<br>
	가격도 표시 하세요...
	
	가격 컨텐츠 다음엔 버튼을 생성하고, 쇼핑카트에 추가 라는 value 로 주세요
-->
<div id="product1">
	<img src="../../images/computer.jpg" width="200px" height="200px">
	<p>데스크탑</p><br>
	<p>99999999999원</p>	
	<input type="button" value="쇼핑카트에추가">
</div>

<div id="product2">
	<img src="../../images/notebook.png" width="200px" height="200px">
	<p>노트북</p><br>
	<p>999999999999원</p>
	<input type="button" value="쇼핑카트에추가">
</div>
</body>
</html>
