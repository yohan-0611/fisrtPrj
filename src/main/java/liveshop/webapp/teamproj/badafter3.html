<head>

<style>
	@import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap');
	
body {
  height: 1500px;
  
}

.header {
  position: fixed;
  width: 100%;
  height: 200px;
  font-weight: bold;
  text-align: center;
  background: rgb(231,232,218);
  transition: .3s;
  top: 0;
 
}

.header_logo {
  font-family: 'Black Han Sans', sans-serif;
  padding-top: 35px;
  font-size: 50px;
  text-align: center;
  text-shadow: 3px 4px rgba(black, .1);
  transition: .3s;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav a {
    color: black;
    text-decoration: none;
}	
	

.container {
    max-width: 800px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    color: #333;
    font-family: 'Black Han Sans', sans-serif;
         font-weight: 900px
}

p {
    color: #555;
    font-family: 'Black Han Sans', sans-serif;
         font-weight: 900px
}

.post-form {
    margin-top: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #4caf50;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

	</style>
	
	<script>
		//header 고정 스크롤
	$(document).scroll(function() {
  navbarScroll();
});

function navbarScroll() {
  var y = window.scrollY;
  if (y > 10) {
    $('.header').addClass('small');
  } else if (y < 10) {
    $('.header').removeClass('small');
  }
}





	</script>
	
<body>
	
	
	
	<header>
	<div class="header">

		</ul>
	</nav>	
		
	</div>
	
	
</header>
